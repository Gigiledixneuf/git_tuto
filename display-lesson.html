<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-exercices</title>
    <link rel="stylesheet" href="css/display-lesson.css">
</head>
<body>
    <p class="number-text">8.a</p>
    <input class="input-name" type="text" placeholder="Name">
    <input class="input-email" type="mail" placeholder="Email">

    <p class="number-text">8.b</p>
    <p class="text-display">Thanks for chatting with our customer support. Would you like to take our quick survey ?</p>
    <button class="btn-display">
        Yes
    </button>
    <button class="btn-display">
        No
    </button>

    <p class="number-text">8.c</p>
    <img src="img/logo_google.PNG" alt="Logo_google" class="img-google">
    <input type="text" placeholder="Search Google or type URL" class="input-google">

    <p class="number-text">8.d</p>
    <input class="input-names" type="text" placeholder="Fist-name">
    <input class="input-names" type="text" placeholder="Second-name">
    <input class="input-mails" type="text" placeholder="Email">
    <button class="btn-sing">
        Sing Up
    </button>

    <p class="number-text">8.e</p>
    <p class="title-display">Request a ride now</p>
    <input class="input-uber" type="text" placeholder="Enter pickup location">
    <input class="input-uber" type="text" placeholder="Enter destination">
    <button class="btn-uber">
        Request Now
    </button>
    <button class="btn-uber2">
        Schedule for later
    </button>

</body>
</html>

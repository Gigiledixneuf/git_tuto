<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-exercice</title>
    <link rel="stylesheet" href="css/div-exercice.css">
</head>
<body>
    <p class="number-text">9.a</p>
    <div class="red-div">
    </div>

    <p class="number-text">9.b</p>
    <div class="green-div">
    </div>

    <p class="number-text">9.c</p>
    <div class="box-yes-no">
        <p class="tittle-box">Satisfied with our service?</p>
        <button class="btn-box">
            Yes
        </button>
        <button class="btn-box">
            No
        </button>
    </div>

    <p class="number-text">9.d</p>
    <div class="contain-yt">
        <p class="title-yt">Install YouTube Music</p>
        <p class="corps-yt">Add YouTube Music to your desktop for quick and easy access.</p>
    </div>

    <p class="number-text">9.e</p>
    <div class="contain-cat">
        <img class="profile-picture" src="img/cat.jpg">
        <input type="text" class="text-box" placeholder="What's happening?">
        <button class="tweet-button">
        Tweet
      </button>
    </div>

    <p class="number-text">9.f</p>
    <div class="card-cat">
        <img class="img-cat" src="img/cat.jpg">
        <p class="name-cat">Oliver</p>
        <p class="text-cat">2 mituals friends</p>
        <button class="btn-add-cat">
            Add Friend
        </button>
    </div>

    <p class="number-text">9.g</p>
    <p>Final challenge</p>
    <div class="card-card-cat">
        <img class="img-cat" src="img/cat.jpg">
        <p class="name-cat">Oliver</p>
        <p class="text-cat">2 mituals friends</p>
        <button class="btn-add-cat">
            Add Friend
        </button>
    </div>

    <div class="card-card-cat">
        <img class="img-cat" src="img/cat2.jpg">
        <p class="name-cat">Mimi</p>
        <p class="text-cat">3 mituals friends</p>
        <button class="btn-add-cat">
            Add Friend
        </button>
    </div>

    <div class="card-card-cat">
        <img class="img-cat" src="img/dog.jpg">
        <p class="name-cat">Rex</p>
        <p class="text-cat">4 mituals friends</p>
        <button class="btn-add-cat">
            Add Friend
        </button>
    </div>

    <p class="number-text">9.h</p>
    <div class="google">
        <img class="google-logo" src="img/google-logo.png">
    </div>
    <div class="google">
        <input class="input-google" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="google">
        <button class="google-button btn-search">Google Search</button>
        <button class="google-button">I'm Feeling Lucky</button>
    </div>

</body>
</html>
